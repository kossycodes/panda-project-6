<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/bfa78c1276.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Panda Card6</title>
</head>


<body>
   <header>
     <div>
      <figure>
        <img class="logo" src="pandalogo.png" alt="">
      </figure>
     </div>
     <div>
      <button class="btn">connect with pandascrow </button>
     </div>
   </header>

   <section class="top-center">
           <!--Hero section-->
    <main>
      <h1>Send Money Globally</h1>
      <p class="h1-sub">Fast, affordable online money transfer to Nigeria from anywhere in the world</p>
    </main>
       <!--Form/card section-->
    <form class="all-card" action="">
     <div class="all-cardsub">
       <section class="rate">
         <button class="rate-btn">Recieving $105</button>
         <i class="fa-regular fa-circle-question"></i>
       </section>
       <section class="send-id">
        <p class="send-tx">Payment Link</p>
        <p class="send-num">send.pandascrow.io/pskdheu</p>
       </section>
      

      <section class="transact-btn">
         <button class="send-cash">Share Payment Link</button>
         
      </section>

      
     </div>
 
   </form>
   <section>
     <a href="https://github.com/kossycodes/panda-project-6"><button class="source">GitHub <i class="fa-solid fa-arrow-right"></i></button></a>
   </section>
   </section>

  <script src="script.js"></script>
</body>
</html>
